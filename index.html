<!DOCTYPE html>
 <html>
  <head>
    
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Data Collector for AGOL</title>
  <style>
    html,
    body,
    #viewDiv {
     padding: 0;
     margin: 0;
     height: 100%;
     width: 100%;
    }
   </style>
  <!-- importing the css and lic=braries from esri js -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.26/"></script>
  <!-- loading the modules -->
  <script>
    require([ "esri/config","esri/Map", "esri/views/MapView","esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer" ], 
    (esriConfig,Map, MapView,Search, Locate, FeatureLayer) => {
      esriConfig.apiKey = "AAPKd744f2fda2e347d9a3cf7faf3473cfaczN_o6-pVEC0xDG9THThI-plcBTYdOZQwfAaWLFCk-7w8cNq-B8MvENgmb2NpNTXc";
      const map = new Map({
      basemap: "satellite"
      });
      
      const view = new MapView({
      container: "viewDiv", // Reference to the DOM node that will contain the view
      center: [-83.046, 42.34], // Longitude, latitude
      zoom: 11, // Zoom level
      map: map // References the map object
      });
      const searchWidget = new Search({
        view: view
      });
      // Add the search widget to the top right corner of the view
      view.ui.add(searchWidget, {
        position: "top-left",
      });
      const locateBtn = new Locate({
        view: view
      });
      // Add the locate widget to the top left corner of the view
      view.ui.add(locateBtn, {
        position: "top-right",
      });    

      //creating a feature layer
      const featureLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_013e4f22f11947f583db89fb1b391449_results/FeatureServer"
      });
      //adding the feature layer to the map
      map.add(featureLayer);
     });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>

  </body>
</html>
